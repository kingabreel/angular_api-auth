<section class="auth-section">
  <button class="fixed-btn" (click)="toDashboard()">Return</button>
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()"  #authForm="ngForm">
            <mat-form-field appearance="outline" >
                <mat-label>Name</mat-label>
                <input matInput placeholder="" type="text" required [(ngModel)]="register.name" name="name" (ngModelChange)="onFormChange()">
            </mat-form-field>

            <mat-form-field appearance="outline" >
                <mat-label>Age</mat-label>
                <input matInput placeholder="" type="number" required [(ngModel)]="register.age" name="age" (ngModelChange)="onFormChange()">
            </mat-form-field>

            <mat-form-field appearance="outline" >
              <mat-label>Email</mat-label>
              <input matInput placeholder="" type="email" required [(ngModel)]="register.email" name="email" (ngModelChange)="onFormChange()">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="" type="password" required [(ngModel)]="register.password" name="password" (ngModelChange)="onFormChange()">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="" type="password" required [(ngModel)]="confirmPassword" name="confirmPassword" (ngModelChange)="onFormChange()">
              </mat-form-field>
            <button mat-raised-button color="primary">Register</button>
          </form>
      </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onSwitchUserType('doctor')" [ngClass]="{'active-btn': userType === 'doctor'}">Doctor</button>
          <button mat-button (click)="onSwitchUserType('receptionist')" [ngClass]="{'active-btn': userType === 'receptionist'}">Receptionist</button>
          <button mat-button (click)="onSwitchUserType('patient')" [ngClass]="{'active-btn': userType === 'patient'}">Patient</button>
        </mat-card-actions>
    </mat-card>
</section>
